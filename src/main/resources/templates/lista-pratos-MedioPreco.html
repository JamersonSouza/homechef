      <div class="collapse navbar-collapse" id="navbar10">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"> <a class="nav-link" href="#"><b></b></a> </li>

          <li class="nav-item text-danger"> <a class="nav-link text-decoration-none" href="sobre_nos.html"><span><b class="text-dark"><b class="text-white">SOBRE NOS</b></b></span></a> </li>

        <a class="btn navbar-btn ml-md-2 btn-light text-danger" th:href="@{login}"><i class="fa fa-user fa-fw text-dark"></i><b class="text-body">USUÁRIO</b></a>

  </nav>
  <div class="py-5 mt-4" style="background-image: url(&quot;../../../Imagens/imagens_PP2/fundoFotter.jpg&quot;); background-position: left top; background-size: 100%; background-repeat: repeat;">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="lead"><b>ENCONTRE O MELHOR PRATO PRA VOCÊ!</b></p>
        </div>
      </div>
     <form th:action="@{/pesquisaComida}" method="post">
      <div class="row">
        <div class="col-md-8">
          <div class="form-group"><input type="text" name="PesquisaComida" id="PesquisaComida" class="form-control form-control-lg mr-5 text-left border border-info rounded-sm w-100" placeholder="Ex: Cachorro Quente"></div>
        </div>
        <div class="col-md-4"><button type="submit" class="btn btn-primary btn-lg w-75">PESQUISAR</button></div>
      </div>
      </form>
    </div>
  </div>
  <div class="py-2">
    <div class="container">
      <div class="row">
        <div class="text-center col-md-12">
          <h1><b>AQUELE PRECINHO QUE CABE&nbsp;</b><br><b>NO SEU BOLSO!</b></h1>
        </div>
      </div>
      <div class="row">
      
      <dl th:each="pratos : ${listaPratosMedio}">
      
            <div class="col-lg-8 col-md-4 p-3">
          <div class="card bg-light">
            <div class="card-body p-4 bg-info" style="">
              <div class="row">
                <div class="col-md-12">
                  <h2 class="text-left" th:text="${pratos.nome}"></h2>
                  <h4 class="text-success text-right" th:text="|R$ ${pratos.valorPessoa}|"><b></b></h4>
                </div>
              </div>
              <img class="img-fluid d-block" width="300px" th:attr="src=@{'/photos/'+ ${pratos.imagemPrato}}"/>
              <br>
              <ul class="pl-3">
<!--                 <b style="font-weight: 600;">Chefe responsável:</b><li class="my-1"></li> -->
                
<!--                 th:text="${pratos.chefCardapio.nome}" ISSO NÃO FUNCIONA -->
                
               <li><b style="font-weight: 800; color: #000;">Culinária:</b> <b class="my-1" th:text="${pratos.descricao}"></b></li>
               
              <li><b style="font-weight: 800; color: #000;">Quantidade de Pessoas:</b> <b class="my-1" th:text="${pratos.limitePessoas}"></b></li> 
              </ul> <a class="btn btn-primary mt-3" href="chef_encontrarChef.html"><b>+ SAIBA MAIS</b></a>
            </div>
          </div>
        </div>
        
</dl>
 
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
