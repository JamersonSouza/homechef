<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <script src="https://kit.fontawesome.com/006642858d.js"></script>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="css/theme.css" type="text/css">
</head>

<body class="bg-light" style="">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-5 py-1 pb-1" style="">
    <div class="container"> <a class="navbar-brand" th:href="@{index}">
        <img alt="" src="/imagens/logo_homechef2.png" width="150px">
      </a> <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar10">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar10">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"> <a class="nav-link" href="#"><b></b></a> </li>
          <li class="nav-item text-warning"> <a class="nav-link" th:href="@{EncontrarChef}"><b class="text-dark"><b class="text-white">ENCONTRAR UM CHEF</b></b></a> </li>
          <li class="nav-item text-danger"> <a class="nav-link text-decoration-none" th:href="@{sobre_nos}"><span><b class="text-dark"><b class="text-white">SOBRE NÓS</b></b></span></a> </li>
          <li class="nav-item text-dark" style=""> <a class="nav-link text-decoration-none" th:href="@{contato}"><b class="text-dark"><b class="text-white h-50">CONTATO</b></b></a> </li>
        </ul> <a class="btn navbar-btn ml-md-2 btn-warning text-danger" th:href="@{perfilChef}"><i class="fa fa-user fa-fw text-dark"></i><b class="text-body">MEU PERFIL</b></a>
      </div>
    </div>
  </nav>
  <button type="submit">
  	
  </button>
  <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">NOME DO PRATO</th>
      <th scope="col">TIPO DA CULINÁRIA</th>
      <th scope="col">IMAGEM</th>
      <th scope="col">VALOR POR PESSOA</th>
      <th scope="col">AÇÃO</th>
    </tr>
  </thead>
  <tbody>
   <tbody>
				<tr th:each="card : ${listaCardapio}">
				<td th:text="${card.id}"></td>
				<td th:text="${card.nome}"></td>
				<td th:text="${card.descricao}"></td>
				<td><img class="img-fluid d-block" style="width: 80px; height: 80px; border: 3px solid #d35400;" th:attr="src=@{'/photos/'+ ${card.imagemPrato}}"/></td>
				<td th:text="${#numbers.formatCurrency(card.valorPessoa)}"></td>
				
				<td><a th:href="@{/EditCardapio(id=${card.id})}"><i class="fas fa-edit"></i> Editar</a>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			 <a
				th:href="@{/removerCardapio(id=${card.id})}"><i class="fas fa-times"></i> Excluir</a>
			</td>
  </tbody>
</table>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
