<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	type="text/css">
<link rel="stylesheet"
	href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
<title>Cadastro :: Chef</title>
</head>
<body>

	<div class="py-1 text-left" style="background-image: url(imagens/chef.jpg); background-size: cover; background-position: left top; background-repeat: repeat;">
		<div class="row">
			<div class="mx-auto bg-white p-5 col-12 col-md-6 bg-dark text-body"
				style="box-shadow: grey 10px 5px 4px; background-image: linear-gradient(to bottom, rgb(211, 211, 211), rgb(211, 211, 211)); background-position: top left; background-size: 100%; background-repeat: repeat;">
				<h1 class="mb-4 text-center text-dark">
					<b>ALTERAÇÃO DO PERFIL</b>
				</h1>
				<br>
				<form method="post" th:action="@{/addUsuario}" th:object="${usuario}">
				
						<!-- ALERTA MENSAGEM DE USUARIO CADASTRADO -->
						<div id="alerta" class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
							<strong>ALTERAÇÃO REALIZADA COM SUCESSO! CLIQUE AQUI PARA <a th:href="@{usuarioPerfil}">VOLTAR</a>.</strong>
						</div>
						
						<!-- ALERTA MENSAGEM DE ERRO -->	
				
						<div id="alerta" class="alert alert-danger" th:if="${#fields.hasAnyErrors()}" >
							<strong><p th:each="err : ${#fields.allErrors()}" th:text="${err}"></p></strong>
						</div>
						
						<!-- INICIO DOS INPUT PARA CADASTRAMENTO -->
						<div class="form-row">
							<!-- INPUT NOME -->
						<div class="form-group col-md-6 ">
							<label for="inputNome"><strong>NOME:</strong></label> 
						<input type="text" th:field="*{nome}" placeholder="Exemplo: Carlos Andrade" class="form-control border border-dark rounded-sm"
						id="inputNome">
						</div>
						
						<!-- INPUT EMAIL -->
						<div class="form-group col-md-6">
							<label for="inputEmail"><strong>EMAIL:</strong></label> 
							<input type="email" th:field="*{email}" placeholder="exemplo@gmail.com" class="form-control border border-dark rounded-sm"
							id="inputEmail">
						</div>
						
						<!-- INPUT ENDEREÇO -->
						<div class="form-group col-md-4">
							<label for="inputEnd"><strong>ENDEREÇO:</strong></label> 
							<input type="text" th:field="*{endereco}" placeholder="Ex: Av. Recife, nº 10" class="form-control border border-dark rounded-sm"
							id="inputEnd">
						</div>
						
						<!-- INPUT COMPLEMENTO -->
						<div class="form-group col-md-4">
							<label for="inputCmp"><strong>COMPLEMENTO:</strong></label> 
						<input type="text" th:field="*{complemento}" placeholder="Ex: aptº 372 - bloco A" class="form-control border border-dark rounded-sm"
						id="inputCmp">
						</div>
						
						<!-- INPUT CEP -->
						<div class="form-group col-md-4">
								<label for="cep"><strong>CEP:</strong></label> 
						<input type="text"  maxlength="9" th:field="*{cep}" placeholder="Ex:10101-011 " class="form-control border border-dark rounded-sm"
						id="cep">
						</div>
						
							<!-- INPUT TELEFONE -->
						<div class="form-group col-md-12">
								<label for="inputTel"><strong>TELEFONE:</strong></label> 
						<input type="text" maxlength="11" th:field="*{telefone}" placeholder="Exemplo: (81)91111-2222" class="form-control border border-dark rounded-sm"
						id="inputTel">
						</div>
						
							<!-- INPUT SENHA -->
						<div class="form-group col-md-6">
								<label for="inputSenha"><strong>SENHA:</strong></label> 
						<input type="password" th:field="*{senha}" placeholder="Insira sua senha" class="form-control border border-dark rounded-sm"
						id="SenhaAtual">
						</div>
						
							<!-- INPUT CONFIRMAR SENHA -->
						<div class="form-group col-md-6">
								<label for="inputCsenha"><strong>CONFIRME SUA SENHA:</strong></label> 
						<input type="password" th:field="*{cnfSenha}" placeholder="Digite novamente sua senha" class="form-control border border-dark rounded-sm"
						id="SenhaRepeat">
						</div>
						</div>
						
						<div class="row d-flex justify-content-center">
						<button type="submit" class="btn btn-success btn-block w-50"><strong>ALTERAR DADOS</strong></button>
						</div>
						
				</form>
				
		<!-- DIVS IMPORTANTES RESPONSAVEL IMG FNDO -->
			</div>		
		</div>
</body>
</html>
