<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="css/theme.css" type="text/css">
</head>

<body class="bg-light" style="">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark  py-1 pb-1" style="">
    <div class="container"> <a class="navbar-brand" th:href="@{index}">
        <img alt="" src="/imagens/logo_homechef2.png" width="150px">
      </a> <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar10">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar10">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"> <a class="nav-link" href="#"><b></b></a> </li>
          <li class="nav-item text-warning"> <a class="nav-link" th:href="@{EncontrarChef}"><b class="text-dark"><b class="text-white">ENCONTRAR UM CHEF</b></b></a> </li>
          <li class="nav-item text-danger"> <a class="nav-link text-decoration-none" th:href="@{sobre_nos}"><span><b class="text-dark"><b class="text-white">SOBRE NÓS</b></b></span></a> </li>
          <li class="nav-item text-dark" style=""> <a class="nav-link text-decoration-none" th:href="@{contato}"><b class="text-dark"><b class="text-white h-50">CONTATO</b></b></a> </li>
        </ul> <a class="btn navbar-btn ml-md-2 btn-warning text-danger" th:href="@{loginchef}"><i class="fa fa-user fa-fw text-dark"></i><b class="text-body">CHEF</b></a>
        <a class="btn navbar-btn ml-md-2 btn-light text-danger" th:href="@{login}"><i class="fa fa-user fa-fw text-dark"></i><b class="text-body">USUÁRIO</b></a>
      </div>
    </div>
  </nav>

  <div class="py-5 text-left" style="	background-color: #2c3e50;	background-size: cover;	background-repeat: repeat;">
    <div class="container">
      <div class="row" style="">
        <div class="mx-auto bg-white p-5 col-12 col-md-6" style="border: 4px solid #000;">
          <h1 class="mb-4 text-center text-uppercase"><b>Recuperar senha</b></h1>
          
          
          
          <form method="post" th:action="@{RecuperarSenhaUsuario}" th:object="${usuario}">
						<div id="alerta" class="alert alert-danger"
							th:if="${#fields.hasAnyErrors()}">
							<strong><p th:each="err : ${#fields.allErrors()}"
									th:text="${err}"></p></strong>
						</div>
						<div class="form-group"> 
            <input type="email"  class="form-control border border-dark rounded-sm" th:field="*{destinatario}" placeholder="Email" id="form9" required="required"> 
            </div>

				<button type="submit"  class="btn btn-primary btn-block w-100"><strong>Recuperar senha</strong></button>

          </form>
          
          
        
           <div class="row">
           
          
          </div>
          
          <div class="row">
            <div class="col-md-12">
              <h6 class="text-center my-0 mt-4 mb-1" contenteditable="true">Ainda não é cadastrado?</h6>
              <div class="row">
                <div class="col-md-12 text-center"><a class="btn align-items-center btn-success w-100 text-center" th:href="Escolher_Cadastro" style="">Cadastre-se</a><a class="btn align-items-center text-center btn-light w-50 mt-3" th:href="login" style="">VOLTAR</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
</body>

</html>
