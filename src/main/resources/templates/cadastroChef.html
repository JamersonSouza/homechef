<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	type="text/css">
<link rel="stylesheet"
	href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
	<link rel="stylesheet" href="/css/uikit.min.css">
<title>Cadastro :: Chef</title>
</head>
<body>


	<div style="background-image: url(imagens/chef.jpg); background-size: cover; background-repeat: repeat; overflow: hidden;">
		<div class="row">
			<div class="mx-auto bg-white p-4 col-12 col-md-6 bg-dark text-body"
				style="border: 10px solid gray; background-image: linear-gradient(to bottom, rgb(211, 211, 211), rgb(211, 211, 211)); background-position: top left; background-size: 100%; background-repeat: repeat;">
				<h1 class="mb-4 text-center text-dark">
					<b>CADASTRE-SE</b>
				</h1>
				<br>
				<form method="post" th:action="@{/addChef}" th:object="${chef}" enctype="multipart/form-data">
				
						<!-- ALERTA MENSAGEM DE USUARIO CADASTRADO -->
						<div id="alerta" class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
							<strong>CONTA CRIADA COM SUCESSO! CLIQUE AQUI PARA <a th:href="@{loginchef}">LOGAR</a>.</strong>
						</div>
						
						
						<!-- ALERTA MENSAGEM DE USUARIO CADASTRADO -->
						<div id="alerta" class="alert alert-warning" th:if="${!#strings.isEmpty(mensagemErro)}">
							<strong>EMAIL J√Å EXISTE. TENTE OUTRO DIFERENTE</strong>
						</div>
						
						<!-- ALERTA MENSAGEM DE ERRO -->	
				
						<div id="alerta" class="alert alert-danger" th:if="${#fields.hasAnyErrors()}" >
							<strong><p th:each="err : ${#fields.allErrors()}" th:text="${err}"></p></strong>
						</div>
						
						<!-- INICIO DOS INPUT PARA CADASTRAMENTO -->
						<div class="form-row">
							<!-- INPUT NOME -->
						<div class="form-group col-md-12">
							<label for="inputNome"><h5><strong>NOME:</strong></h5></label> 
						<input type="text" th:field="*{nome}" placeholder="Exemplo: Carlos Andrade" class="form-control border border-dark rounded-sm"
						id="inputNome">
						</div>
						
						<!-- INPUT EMAIL -->
						<div class="form-group col-md-12">
							<label for="inputEmail"><h5><strong>EMAIL:</strong></h5></label> 
							<input type="email" th:field="*{email}" placeholder="exemplo@gmail.com" class="form-control border border-dark rounded-sm"
							id="inputEmail">
						</div>
						
							<!-- INPUT SENHA -->
						<div class="form-group col-md-12">
								<label for="inputSenha"><h5><strong>SENHA:</strong></h5></label> 
						<input type="password" th:field="*{senha}" placeholder="Insira sua senha" class="form-control border border-dark rounded-sm"
						id="SenhaAtual">
						</div>
						
							<!-- INPUT CONFIRMAR SENHA -->
						<div class="form-group col-md-12">
								<label for="inputCsenha"><h5><strong>CONFIRME SUA SENHA:</strong></h5></label> 
						<input type="password" th:field="*{cnfSenha}" placeholder="Digite novamente sua senha" class="form-control border border-dark rounded-sm"
						id="SenhaRepeat">
						</div>
						
						<!-- INPUT FOTO -->
						<div class="form-group col-md-12">
						<label for="inputFoto"><h5><strong>ESCOLHA SUA FOTO:</strong></h5></label> 
						<br>
						<input type="file" name="file">
						<br><br>
						<center>
						<hr style="width: 50%">
						</center>
						</div>
						
						<button type="submit" style="margin-left: 40%;" class="btn btn-success"><strong>CRIAR CONTA</strong></button>
				</form>
				
		<!-- DIVS IMPORTANTES RESPONSAVEL IMG FNDO -->
			</div>		
		</div>


<script src="js/uikit.min.js"></script>
</body>
</html>
