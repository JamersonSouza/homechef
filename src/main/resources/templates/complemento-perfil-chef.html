<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	type="text/css">
<link rel="stylesheet"
	href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
<title>Complemento :: Chef</title>
</head>
<script type="text/javascript">
function mascara(t, mask){
	 var i = t.value.length;
	 var saida = mask.substring(1,0);
	 var texto = mask.substring(i)
	 if (texto.substring(0,1) != saida){
	 t.value += texto.substring(0,1);
	 }
	 }

</script>
<body>

	<div class="py-2 text-left" style="background-image: url(imagens/fundoFotter.jpg); background-size: cover; background-repeat: repeat; overflow: hidden;">
		<div class="row">
			<div class="mx-auto bg-white p-4 col-12 col-md-6 bg-dark text-body"
				style="border: 10px solid gray; background-image: linear-gradient(to bottom, rgb(211, 211, 211), rgb(211, 211, 211)); background-position: top left; background-size: 100%; background-repeat: repeat;">
				<h1 class="mb-4 text-center text-dark">
					<b>COMPLETE SEU PERFIL</b>
				</h1>
				<br>
				<form  th:action="@{/salvarComplementoChef}" th:object="${chefComplemento}" method="post" enctype="multipart/form-data">
				
						<!-- MENSAGEM SALVAMENTO -->
						<div id="alerta" class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
							<strong>INFORMAÇÕES SALVA COM SUCESSO! <a th:href="@{perfil-chef}">VOLTAR.</a></strong>
						</div>
								<!-- MENSAGEM ERRO -->
							<div id="alerta" class="alert alert-danger" th:if="${!#strings.isEmpty(mensagemErro)}">
							<strong>ERRO AO SALVAR AS INFORMAÇÕES!</strong>
						</div>
						
						
						<!-- INPUT ENDEREÇO -->
					<div class="form-row">
						<div class="col-md-5">
							<label for="inputLog"><strong>LOGRADOURO:</strong></label> 
							<input type="text" th:field="*{logradouro}" placeholder="Ex: Av. Recife" class="form-control border border-dark rounded-sm"
							id="inputLog">
						</div>
						<!-- INPUT NUMERO -->
						<div class="col-md-3">
							<label for="inputNum"><strong>NUMERO:</strong></label> 
						<input type="text" th:field="*{numero}"  placeholder="Ex:372 " class="form-control border border-dark rounded-sm"
						id="inputNum">
						</div>
						
						<!-- INPUT CEP -->
						<div class="col-md-4">
								<label for="cep"><strong>CEP:</strong></label> 
						<input type="text" th:field="*{cep}" maxlength="9"  onkeypress="mascara(this, '#####-###')" class="form-control border border-dark rounded-sm"
						id="cep">
						</div>
						
						<!-- INPUT COMPLEMENTO -->
						<div class="col-md-6 mt-2">
							<label for="inputCmp"><strong>COMPLEMENTO:</strong></label> 
						<input type="text" th:field="*{complemento}"  placeholder="Ex: aptº 372 - bloco A" class="form-control border border-dark rounded-sm"
						id="inputCmp">
						</div>
						
								
							<!-- INPUT CIDADE -->
					<div class="col-md-6 mt-2">
								<label for="cidade"><strong>CIDADE:</strong></label> 
						<input type="text" th:field="*{cidade}" maxlength="9" class="form-control border border-dark rounded-sm"
						id="cidade">
						</div>
						
						<!-- INPUT ESTADO -->
						<div class="col-md-12 mt-2">						
								<label for="estado"><strong>ESTADO:</strong></label> 
								<select class="form-control border border-dark rounded-sm" th:field="*{estado}">
								<option value="-1">SELECIONE UM ESTADO ABAIXO</option>
							<option value="ac">Acre</option>
							<option value="al">Alagoas</option>
							<option value="am">Amazonas</option>
							<option value="ap">Amapá</option>
							<option value="ba">Bahia</option>
							<option value="ce">Ceará</option>
							<option value="df">Distrito Federal</option>
							<option value="es">Espírito Santo</option>
							<option value="go">Goiás</option>
							<option value="ma">Maranhão</option>
							<option value="mt">Mato Grosso</option>
							<option value="ms">Mato Grosso do Sul</option>
							<option value="mg">Minas Gerais</option>
							<option value="pa">Pará</option>
							<option value="pb">Paraíba</option>
							<option value="pr">Paraná</option>
							<option value="pe">Pernambuco</option>
							<option value="pi">Piauí</option>
							<option value="rj">Rio de Janeiro</option>
							<option value="rn">Rio Grande do Norte</option>
							<option value="ro">Rondônia</option>
							<option value="rs">Rio Grande do Sul</option>
							<option value="rr">Roraima</option>
							<option value="sc">Santa Catarina</option>
							<option value="se">Sergipe</option>
							<option value="sp">São Paulo</option>
							<option value="to">Tocantins</option>

						</select>
							</div>
							
						<!-- INPUT TELEFONE -->
					<div class="col-md-12 mt-2">
								<label for="inputTel "><strong>TELEFONE:</strong></label> 
						<input type="text" th:field="*{telefone}" maxlength="14"  onkeypress="mascara(this, '## # ####-####')" class="form-control border border-dark rounded-sm"
						id="inputTel">
						</div>
						
						<hr>
						<div class="col-md-4 mt-2">
								<label for="inputTel "><strong>POSSUI CERTIFICAÇÃO?</strong></label> 
						<select th:field="*{possuiCertificado}" class="form-control border border-dark rounded-sm">
								<option value="true">SIM</option>
								<option value="false">NÃO</option>
						</select>
						</div>
						
						<div class="col-md-4 mt-2">
								<label for="inputTel "><strong>QUAL:</strong></label> 
						<input th:field="*{nomeCertificado}" type="text" placeholder="Informe sua certificação" class="form-control border border-dark rounded-sm"
						id="inputTel">
						</div>
						
						<div class="col-md-4 mt-2">
						<label for="fileFoto"><strong>ENVIAR FOTO:</strong></label>
						<input class="form-control  border border-dark rounded-sm" type="file" name="fileFoto">
						</div>
						
							<!-- INPUT ESPECIALIDADE -->
					<div class="col-md-12 mt-2">
								<label for="inputEsp "><strong>ESPECIALIDADE:</strong></label> 
						<input type="text" th:field="*{especialidade}" maxlength="14" placeholder="Ex: cozinha brasileira" class="form-control border border-dark rounded-sm"
						id="inputEsp">
						</div>
						
						<div class="col-md-12 mt-3">
								<label><strong>FAÇA UMA BREVE DESCRIÇÃO SOBRE VOCÊ E SUAS ESPECIALIDADES</strong></label>
							<textarea th:field="*{descricao}" class="md-textarea form-control" rows="6" cols="5">
							</textarea>
						</div>
						
						<!-- FECHAMENTO DA LINHA -->
						</div>
							
						<br>
						<div class="col-md-6 offset-md-3">
								<button type="submit" class="btn btn-success btn-block w-60"><strong>SALVAR</strong></button>
						</div>
					</form>
</body>
</html>
